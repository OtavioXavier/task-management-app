<app-header />

<main>
  <ul id="users">
    @for(user of users; track user.id) {
    <li>
      <app-user [user]="user" [isSelected]="selectedUserId === user.id" (select)="onSelectUser($event)" />
    </li>
    }

  </ul>
  @if(selectedUserId !== '') {
  <app-tasks [name]="selectedUser?.name" [selectedUserId]="selectedUserId"/>
  } @else {
  <p id="fallback">Select a user to see their tasks!</p>
  }
</main>
